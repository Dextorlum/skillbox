<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
<div>
    <h1>Список дел</h1>
    <div id = "todo_list">
        <div th:each="todo : ${todos}">
            <span th:text = "${todo.task}">
            </span>
        </div>
    </div>
</div>
</body>
</html>
